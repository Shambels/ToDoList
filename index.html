<!DOCTYPE html>
<html lang="en">

<head>

   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="public/css/style.css">
   <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
   <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">
   <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
   <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
   <title>ToDoList</title>
</head>

<body>
   <a id="homeLink" href="index.html">
      <h1 id="h1" class="text-center m-0 p-3 bg-info text-light">To Do List</h1>
   </a>
   <div class="p-3 bg-light">
      <div id="form" class="form-group form-collapse collapse d-flex mx-auto my-5">
         <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="Card Name">
         <button type="submit" id="addBtn" class="btn btn-info mx-2">
            <i class="fas fa-plus"></i>
         </button>
      </div>
   </div>
   <div class="m-4">
      <button id="toggleAllBtn" data-toggle="button" class="btn btn-cyan text-secondary px-4 mx-1" aria-pressed="true">All</button>
      <button id="toggleToDoBtn" data-toggle="button" class="btn btn-info active mx-1" aria-pressed="true">To Do</button>
      <button id="toggleDoneBtn" data-toggle="button" class="btn btn-info mx-1">Done</button>
      <button id="toggleDeletedBtn" data-toggle="button" class="btn btn-info mx-1">Deleted</button>
   </div>
   <ul id="ul">
   </ul>

   <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
   <script src="node_modules/axios/dist/axios.min.js"></script>
   <script src="public/js/main.js"></script>
   <script src="node_modules/jquery/dist/jquery.min.js"></script>
   <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
   <script src="node_modules/@fortawesome/fontawesome-free/js/all.js"></script>
   <!-- <script src="node_modules/popper.js/dist/popper.min.js"></script> -->
   <!-- <script src="node_modules/p5/lib/p5.min.js"></script> -->
</body>

</html>
