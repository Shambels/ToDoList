   <title>ToDoList</title>

<body>
   <h1 class="text-center m-0 p-3 bg-info text-light">To Do List</h1>
   <div class="p-3 bg-light">
      <div id="form" class="form-group">
        <label for=""></label>
        <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="Card Name">

      </div>
   </div>
   <div>

      <button id="toggleDoneBtn" class="btn btn-light">Done</button>
      <button id="toggleDeletedBtn" class="btn btn-light">Deleted</button>
   </div>
   <ul id="ul">
         
   </ul>
